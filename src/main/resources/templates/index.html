<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>


<div class="container py-4">

    <div class="card bg-light" >
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">

            <h4 class="card-title">
                <a class="btn btn-primary btn-xs" th:href="@{/nuevo}">Crear
                    Nuevo Estudiante</a>
            </h4>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>EMAIL</th>
                    <th>DOB</th>
                    <th>AGE</th>
                    <th>EDITAR</th>
                    <th>ELIMINAR</th>

                </tr>
                </thead>

                <tbody>
                <tr th:each="student: ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.dob}"></td>
                    <td th:text="${student.age}"></td>
                    <td><a class="btn btn-primary btn-xs"
                           th:href="@{/editar/} + ${student.id}" th:text="editar"></a></td>
                    <td><a class="btn btn-danger btn-xs"
                           th:href="@{/eliminar/} + ${student.id}" th:text="eliminar"
                           onclick="return confirm('Estas seguro que quieres Eliminar?')"></a></td>
                </tr>

                </tbody>

            </table>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
